version: '3.7'
services:
  postgres:
    container_name: postgres_mimic
    image: tkolleh/mimic-iii:latest
    environment:
      # CONTAINR_HOSTNAME: ${CONTAINER_HOSTNAME:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      MIMIC_PASSWORD: ${MIMIC_PASSWORD:-password}
      PGDATA: /var/lib/postgresql/data
    volumes:
       - ${DB_DIR}:/var/lib/postgresql/data
       - ${MIMIC_DATA_DIR}:/var/lib/postgresql/mdata
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped
  
  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    volumes:
       - pgadmin:/root/.pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - postgres
    restart: unless-stopped

  prisma:
    image: prismagraphql/prisma:1.28
    restart: unless-stopped
    ports:
    - "4466:4466"
    networks:
      - postgres
    links:
      - "postgres:database"
    environment:
      PRISMA_CONFIG: |
        port: 4466
        # uncomment the next line and provide the env var PRISMA_MANAGEMENT_API_SECRET=my-secret to activate cluster security
        # managementApiSecret: my-secret
        databases:
          default:
            connector: postgres
            host: postgres
            database: mimic
            user: mimic
            password: ${MIMIC_PASSWORD:-password}
            rawAccess: true
            port: '5432'
            migrations: true

networks:
  postgres:
    driver: bridge

volumes:
    postgres:
    pgadmin:
